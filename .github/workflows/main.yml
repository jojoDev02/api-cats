name: CI/CD for GKE

on:
  push:
    branches:
      - main  # ajuste a branch conforme necess√°rio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud
        run: |
          gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-cats:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-cats:${{ github.sha }}

      - name: Set up kubectl
        run: |
          gcloud container clusters get-credentials gin-prod --zone us-central1 --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Apply Kubernetes Manifest
        run: |
          kubectl apply -f api-images-cat/deployment.yaml -f api-images-cat/service.yaml
